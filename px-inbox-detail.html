<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="css/px-inbox-styles.html">

<!--

##### Usage

    <px-inbox list-items='[{...}]'>
      <px-inbox-detail>
      </px-inbox-detail>
    </px-inbox>

@element px-inbox-detail
@blurb A list/detail or "Inbox" view for drilling down on items for more information.
@homepage index.html
@demo index.html
-->

<dom-module id="px-inbox-detail">
  <template>
    <style include="px-inbox-styles"></style>
    <div class="header flex flex--center">
      <div id="icon" class$="{{severity}} u-mr-">
        <div class="svg-canvas">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle">
            <polygon points="0,27 15,0 30,27"/>
          </svg>
        </div>
        <span class="number"></span>
      </div>
      <span class="delta">{{title}}</span>
    </div>
    <div class="details">
      <span class="caps title">Alert Information</span>
      <div class="flex u-mt">
        <div class="flex__item">
          <span>Alert ID</span><br/>
          <span class="title">749581</span>
        </div>
        <div class="flex__item">
          <span>Alert Source</span><br/>
          <span class="title">Combustion</span>
        </div>
        <div class="flex__item"></div>
      </div>
      <div class="flex u-mt">
        <div class="flex__item">
          <span>Received Date/Time</span><br/>
          <span class="title">2016-10-05T08:00</span>
        </div>
        <div class="flex__item">
          <span>Case Number</span><br/>
          <span class="title">127587937</span>
        </div>
        <div class="flex__item"></div>
      </div>
    </div>
    <div class="details">
      <span class="caps title">Asset Information</span>
      <div class="flex u-mt">
        <div class="flex__item">
          <span>Customer</span><br/>
          <span class="title">Customer Name</span>
        </div>
        <div class="flex__item">
          <span>Serial Number</span><br/>
          <span class="title">GT769375</span>
        </div>
        <div class="flex__item">
          <span>Site</span><br/>
          <span class="title">Turkey Point Fossil Power Station</span>
        </div>
      </div>
      <div class="flex u-mt">
        <div class="flex__item">
          <span>DLN Type</span><br/>
          <span class="title">DLN 2.6</span>
        </div>
        <div class="flex__item">
          <span>Model</span><br/>
          <span class="title">7FA+e</span>
        </div>
        <div class="flex__item"></div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-inbox-detail',

    properties: {
      title: {
        type: String
      },
      severity: {
        type: String
      }
    },


    /**
    * Sort function for the array of list items.
    * @method computeSort
    */
    _computeSort: function(sortBy) {

    }
  });
</script>
