<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../../polymer/polymer.html"/>
<link rel="import" href="../css/px-inbox-styles.html">
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!--
This sub-component is simply an example for demo purposes.
Any content placed between the <px-inbox> and </px-inbox> tags will be rendered as the "detail view"
of the px-inbox list/detail component. You could componentize your detail view with Polymer like
we've done in this file, or you could define your view in plain HTML/JS/CSS or any other library or framework.
-->

<dom-module id="px-inbox-detail-demo">
  <template>
    <style include="px-inbox-styles"></style>
    <style include="px-demo-styles"></style>
     <template is="dom-if" if="{{isSelected}}">
      <div class="header flex flex--left">
        <div id="icon" class$="{{severity}} u-mr-">
          <div class="svg-canvas">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle">
              <polygon points="0,27 15,0 30,27"/>
            </svg>
          </div>
          <span class="number"></span>
        </div>
        <span class="epsilon" style="line-height:30px;">{{title}}</span>
      </div>
      <div class="details">
        <span class="caps title">Alert Information</span>
        <div class="flex u-mt">
          <div class="flex__item">
            <span class="label">Alert ID</span><br/>
            <span>{{alertId}}</span>
          </div>
          <div class="flex__item">
            <span class="label">Alert Source</span><br/>
            <span>{{alertSource}}</span>
          </div>
        </div>
        <div class="flex u-mt">
          <div class="flex__item">
            <span class="label">Received Date/Time</span><br/>
            <span>{{receivedDateTime}}</span>
          </div>
          <div class="flex__item">
            <span class="label">Case Number</span><br/>
            <span>{{caseNumber}}</span>
          </div>
        </div>
      </div>
      <div class="details">
        <span class="caps title">Asset Information</span>
        <div class="flex u-mt">
          <div class="flex__item">
            <span class="label">Customer</span><br/>
            <span>{{customer}}</span>
          </div>
          <div class="flex__item">
            <span class="label">Serial Number</span><br/>
            <span>{{serialNumber}}</span>
          </div>
        </div>
        <div class="flex u-mt">
          <div class="flex__item">
            <span class="label">DLN Type</span><br/>
            <span>{{dlnType}}</span>
          </div>
          <div class="flex__item">
            <span class="label">Model</span><br/>
            <span>{{model}}</span>
          </div>
        </div>
      </div>
    </template>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-inbox-detail-demo',

    properties: {

      /*
       * This property checks whether the user has selected an inbox item 
       *
       * @property isSelected
       * @type Boolean
       */
      isSelected: {
        type: Boolean,
        value: false
      },

      /*
       * The following properties provide hooks through which we can display detailed information about the selected inbox item
       */
      title: {
        type: String
      },
      severity: {
        type: String
      },
      alertId: {
        type: String
      },
      alertSource: {
        type: String
      },
      receivedDateTime: {
        type: String
      },
      caseNumber: {
        type: String
      },
      customer: {
        type: String
      },
      serialNumber: {
        type: String
      },
      dlnType: {
        type: String
      },
      model: {
        type: String
      }
    }
  });
</script>
